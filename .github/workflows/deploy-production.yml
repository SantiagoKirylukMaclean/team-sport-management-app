name: Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN_PROD }}
      SUPABASE_PROJECT_ID: fkjbvwbnbxslornufhlp
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Vercel CLI
        run: npm install -g vercel
      
      - name: Run Supabase migrations
        run: |
          echo "üîÑ Linking to Supabase project: $SUPABASE_PROJECT_ID"
          supabase link --project-ref $SUPABASE_PROJECT_ID
          echo "üì¶ Applying database migrations..."
          supabase db push
          echo "‚úÖ Migrations applied successfully"
      
      - name: Deploy Supabase Edge Functions
        if: success()
        run: |
          echo "‚ö° Deploying Edge Functions to Supabase project: $SUPABASE_PROJECT_ID"
          supabase functions deploy --project-ref $SUPABASE_PROJECT_ID
          echo "‚úÖ Edge Functions deployed successfully"
      
      - name: Deploy to Vercel Production
        if: success()
        run: |
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          vercel build --prod --token=$VERCEL_TOKEN
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN > deployment-url.txt
          echo "Deployment URL: $(cat deployment-url.txt)"
      
      - name: Deployment Summary
        if: always()
        run: |
          echo "## üöÄ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f deployment-url.txt ]; then
            DEPLOYMENT_URL=$(cat deployment-url.txt)
            echo "### ‚úÖ Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Component | Status | Details |" >> $GITHUB_STEP_SUMMARY
            echo "|-----------|--------|---------|" >> $GITHUB_STEP_SUMMARY
            echo "| üì¶ Database Migrations | ‚úÖ Applied | Project: \`$SUPABASE_PROJECT_ID\` |" >> $GITHUB_STEP_SUMMARY
            echo "| ‚ö° Edge Functions | ‚úÖ Deployed | Project: \`$SUPABASE_PROJECT_ID\` |" >> $GITHUB_STEP_SUMMARY
            echo "| üåê Vercel Production | ‚úÖ Deployed | [View Deployment]($DEPLOYMENT_URL) |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Production URL:** $DEPLOYMENT_URL" >> $GITHUB_STEP_SUMMARY
            
            echo "‚úÖ Production Deployment Complete"
            echo "üì¶ Migrations applied to Supabase project: $SUPABASE_PROJECT_ID"
            echo "‚ö° Edge Functions deployed"
            echo "üöÄ Vercel Production URL: $DEPLOYMENT_URL"
          else
            echo "### ‚ùå Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The deployment did not complete successfully. Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Supabase Project:** \`$SUPABASE_PROJECT_ID\`" >> $GITHUB_STEP_SUMMARY
            
            echo "‚ùå Production Deployment Failed"
            echo "Please check the workflow logs for details."
          fi
