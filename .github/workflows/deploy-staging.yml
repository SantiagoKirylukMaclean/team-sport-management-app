name: Deploy to Staging

on:
  push:
    branches:
      - stage
  pull_request:
    branches:
      - stage

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    concurrency:
      group: staging-deploy
      cancel-in-progress: true
    
    env:
      # Supabase
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN_STAGING }}
      SUPABASE_PROJECT_ID: wuinfsedukvxlkfvlpna

      # Vercel
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Run Supabase migrations
        run: |
          echo "ðŸ”„ Linking to Supabase project: $SUPABASE_PROJECT_ID"
          supabase link --project-ref $SUPABASE_PROJECT_ID
          echo "ðŸ“¦ Applying database migrations..."
          supabase db push
          echo "âœ… Migrations applied (if there were any new)"

      - name: Deploy Supabase Edge Functions
        run: |
          echo "âš¡ Deploying Edge Functions to Supabase project: $SUPABASE_PROJECT_ID"
          supabase functions deploy --project-ref $SUPABASE_PROJECT_ID
          echo "âœ… Edge Functions deployed successfully"
      
      - name: Install Vercel CLI
        run: npm install -g vercel
      
      - name: Deploy to Vercel Preview
        run: |
          set -e
          echo "â¬‡ï¸ Syncing Vercel env (preview)"
          vercel pull --yes --environment=preview --token=$VERCEL_TOKEN

          echo "ðŸ—  Building project with Vercel"
          vercel build --token=$VERCEL_TOKEN

          echo "ðŸš€ Deploying prebuilt artifacts"
          vercel deploy --prebuilt --token=$VERCEL_TOKEN > deployment-url.txt

          echo "Deployment URL: $(cat deployment-url.txt)"
      
      - name: Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f deployment-url.txt ]; then
            DEPLOYMENT_URL=$(cat deployment-url.txt)
            echo "### âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Component | Status | Details |" >> $GITHUB_STEP_SUMMARY
            echo "|-----------|--------|---------|" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ“¦ Database Migrations | âœ… Applied | Project: \`$SUPABASE_PROJECT_ID\` |" >> $GITHUB_STEP_SUMMARY
            echo "| âš¡ Edge Functions | âœ… Deployed | Project: \`$SUPABASE_PROJECT_ID\` |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŒ Vercel Preview | âœ… Deployed | [View Deployment]($DEPLOYMENT_URL) |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Preview URL:** $DEPLOYMENT_URL" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The deployment did not complete successfully. Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Supabase Project:** \`$SUPABASE_PROJECT_ID\`" >> $GITHUB_STEP_SUMMARY
          fi
